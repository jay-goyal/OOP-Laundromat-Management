plugins {
	id 'java'	
	id 'eclipse'
	id 'idea'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes('Main-Class': 'Main')
	}
}